<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Contact List on JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Contact List on JS</h1>
    <a href="#" class="github-link">GitHub Repository link</a>
    <div class="form-row">
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="vacancy" placeholder="Vacancy">
      <input type="text" id="phone" placeholder="Phone +X XXX XXX XX XX">
      <button id="addBtn">ADD</button>
      <button id="clearBtn">Clear List</button>
      <button id="searchBtn">Search</button>
    </div>
    <div id="letters"></div>
    <div id="contacts"></div>
  </div>
  <div id="modal" class="modal hidden"></div>
  <script src="script.js"></script>
</body>
</html>
